<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number game javascript</title>
    <link rel="stylesheet" href="numbergame2.css">
    <script src="numbergame2.js"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nova+Cut&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen">
        <h1>Guess The Number</h1>
        <p id="output">
            We have selected a random number
            between 1 - 10. See if you can
            guess it.
        </p>


        <label for="guessField" class="label">
            Enter a guess:
        </label>

        <input type="text" id="input" class="guessField">
         <button id="submitbtn" onclick="handlebtn()" class="button">Enter</button>
         <button class="resetbtn" onclick="location.reload()"> Reset </button>


         <h3 class="attemts">Attempts: <span id="attemtscounter" class="span">5</span></h3>
         <h2 id="resultmessage" class="message"></h2>

       

    </div>

   
    
</body>

</html>
